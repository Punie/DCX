<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Garage</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
<header>
  <div class="col-sm-offset-4 col-sm-8">
    <h1>Add Car</h1>
  </div>
</header>
</div>

<section>
<div class="container">
  <form class="form-horizontal" action="add-car" method="POST">
      <div class="form-group">
        <label for="ref" class="col-sm-4 control-label">Ref : </label>
        <div class="col-sm-8">
          <input type="text" name="ref" id="ref" required />
        </div>
      </div>
      <div class="form-group">
        <label for="color" class="col-sm-4 control-label">Color : </label>
        <div class="col-sm-8">
          <input type="text" name="color" id="color" required />
        </div>
      </div>
      <div class="form-group">
        <label for="brand" class="col-sm-4 control-label">Brand : </label>
        <div class="col-sm-8">
          <input type="text" name="brand" id="brand" required />
        </div>
      </div>
      <div class="form-group">
        <label for="country" class="col-sm-4 control-label">Country : </label>
        <div class="col-sm-8">
          <input type="text" name="country" id="country" required />
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-4 control-label">Number of doors : </label>
        <div class="col-sm-8">
          <input type="text" name="doors" id="price" required />
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-4 control-label">Price : </label>
        <div class="col-sm-8">
          <input type="text" name="price" id="price" required />
        </div>
      </div>
      <div class="form-group">
      	<div class="col-sm-offset-4 col-sm-8">
          <input type="submit" id="button" value="Submit" />
        </div>
      </div>
  </form>
</div>
</section>

</body>

</html>
