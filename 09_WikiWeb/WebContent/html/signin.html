<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <title>Signin Wiki</title>
</head>

<body>

<header>

  <h1>(header)Sign In</h1>

  <nav>
    <p>
      <a href="home.html">(nav)Home</a>
    </p>
    <p>
      <a href="login.html">(nav)Log In</a>
    </p>
    <p>
      <a href="signin.html">(nav)Sign In</a>
    </p>
  </nav>

</header>

<section>
  <form>
    <div>
      <p>
        <label for="username">User name : </label>
        <input type="text" name="username" placeholder="Username" required />
      </p>
      <p>
        <label for="pwd">Password : </label>
        <input type="password" name="pwd" placeholder="*****" required />
      </p>
      <p>
        <label for="pwd-check">Password : </label>
        <input type="password" name="pwd-check" placeholder="*****" required />
      </p>
      <p>
        <label for="mail">Email : </label>
        <input type="email" name="mail" placeholder="youremail@domain" required />
      </p>
      <p>
        <input type="submit" name="submit" value="Register" />
      </p>
    </div>
  </form>
</section>

<footer>
  <p>
    (footer)Copyright
  </p>
</footer>

</body>

</html>
