<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />

<body>

<header>

  <h1>(header)Login</h1>

  <nav class="main-menu">
    <p>
      <a href="home.html">(nav)Home</a>
    </p>
    <p>
      <a href="login.html">(nav)Log In</a>
    </p>
    <p>
      <a href="signin.html">(nav)Sign In</a>
    </p>
  </nav>

</header>

<section>
  <form>
    <div>
      <p>
        <label for="username">User name </label>
        <input type="text" name="username" placeholder="Username" required />
      </p>
      <p>
        <label for="pwd">Password </label>
        <input id="pwd" type="password" name="pwd" placeholder="*****" required />
      </p>
      <p>
        <label id="pwdlvl"></label>
        <meter id="meter" form="form" min="0" low="2" high="3" max="4" optimum="4" value="0"></meter>
      </p>
      <p>
        <input type="submit" name="submit" value="Submit" />
      </p>
    </div>
  </form>
</section>
