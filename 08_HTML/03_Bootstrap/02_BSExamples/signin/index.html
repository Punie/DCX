  <title>Signin Template for Bootstrap</title>

  <!-- *** CDN IMPORT *** -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/ie10-viewport-bug-workaround.css"> -->

  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>

      <div class="form-group has-feedback">
        <label for="inputEmail" class="sr-only">Email adress</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email adress" required autofocus />
        <span class="glyphicon glyphicon-ok form-control-feedback ok" id="ok"></span>
        <span class="glyphicon glyphicon-remove form-control-feedback ko" id="ko"></span>
      </div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

  </div>
