<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 101</title>

  <!-- ***** CDN ***** -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h1>Garage</h1>
    <table class="table table-striped table-bordered table-hover">
      <tr>
        <th>Id</th>
        <th>Ref</th>
        <th>Color</th>
        <th>Brand</th>
        <th>Country</th>
        <th>Price</th>
      </tr>
      <tr class="content">
        <td>1</td>
        <td>AR0001X6</td>
        <td>Blue</td>
        <td>Alpha Romeo</td>
        <td>Italy</td>
        <td>17.000 €</td>
      </tr>
      <tr class="content">
        <td>2</td>
        <td>BM0001D5</td>
        <td>Blue</td>
        <td>BMW</td>
        <td>Germany</td>
        <td>27.000 €</td>
      </tr>
      <tr class="content">
        <td>3</td>
        <td>CH0001Z5</td>
        <td>Red</td>
        <td>Chevrolet</td>
        <td>U.S.A.</td>
        <td>25.000 €</td>
      </tr>
      <tr class="content">
        <td>4</td>
        <td>ME0001X5</td>
        <td>Red</td>
        <td>Mercedes</td>
        <td>Germany</td>
        <td>35.000 €</td>
      </tr>
      <tr class="content">
        <td>5</td>
        <td>RO0001R5</td>
        <td>White</td>
        <td>Rover</td>
        <td>U.K.</td>
        <td>32.000 €</td>
      </tr>
    </table>
  </div>

</body>

</html>
